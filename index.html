<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1 class="titulo">Piedra, Papel o Tijeras</h1>
        <button class="btn-header" type="submit">START GAME</button>
      </header>
      <main class="main">
        <h3>Elige una opcion:</h3>
        <div class="padre-images">
          <div
            data-choise-type="Piedra"
            class="container-images container-piedra"
          >
            <img class="piedra" src="css/images/fist.png" alt="" />
          </div>
          <div
            data-choise-type="Papel"
            class="container-images container-papel"
          >
            <img class="papel" src="css/images/paper.png" alt="" />
          </div>
          <div
            data-choise-type="Tijeras"
            class="container-images container-tijeras"
          >
            <img class="tijeras" src="css/images/scissors1.png" alt="" />
          </div>
        </div>
      </main>
      <div class="container-resultado">
        <h1 class="win-lose"></h1>

        <h1 class="resultado"></h1>

        <button class="btn-footer" type="submit">RESTART</button>

        <h1 class="vidas-restantes"></h1>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
